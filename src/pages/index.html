<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="progress">
        <div class="back"></div>
        <div class="back-centre"></div>
    </div>
    <style>
        .progress .back {
        position: absolute;
        background-color: red;
        width: calc(100% - 10px);
        height: calc(100% - 10px);
        top: 5px;
        left: 5px;
        border-radius: 50%;
    }
    
    .progress .back-centre {
        position: absolute;
        background-color: green;
        width: calc(100% - 40px);
        height: calc(100% - 40px);
        top: 20px;
        left: 20px;
        border-radius: 50%;
    }
    </style>
</body>
</html>
